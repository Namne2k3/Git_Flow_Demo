<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Customer Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.02);
            transition: all 0.2s ease;
        }

        .login-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
            width: 320px;
            border-top: 4px solid #4CAF50;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .error-message {
            color: #f44336;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        input.error {
            border: 1px solid #f44336;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="/auth/login" method="post">
            <input type="hidden" name="csrf_token" id="csrf_token" value="">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
                <div class="error-message" id="username-error">Please enter a valid username</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <div class="error-message" id="password-error">Password must be at least 8 characters</div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" style="display: inline;">Remember me</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Generate a CSRF token
            function generateCSRFToken() {
                return Math.random().toString(36).substring(2, 15) +
                    Math.random().toString(36).substring(2, 15);
            }

            // Set CSRF token in the form
            document.getElementById('csrf_token').value = generateCSRFToken();

            // Form validation
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                let isValid = true;

                // Validate username
                if (username.length < 3) {
                    document.getElementById('username').classList.add('error');
                    document.getElementById('username-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('username').classList.remove('error');
                    document.getElementById('username-error').style.display = 'none';
                }

                // Validate password
                if (password.length < 8) {
                    document.getElementById('password').classList.add('error');
                    document.getElementById('password-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('password').classList.remove('error');
                    document.getElementById('password-error').style.display = 'none';
                }

                if (isValid) {
                    // In a real application, you'd make an AJAX call to your server
                    // with proper encryption and authentication
                    console.log('Form submitted securely');
                    this.submit();
                }
            });
        });
    </script>
</body>
